<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Hello</title>

<script type="text/javascript">
    function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}
</script>

<body>
    <H1>HELLO World!!</H1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores mollitia ipsa odit, quas ut ad nulla inventore placeat nisi qui et voluptatibus perferendis totam dolorum aliquid, cupiditate, sed porro nesciunt.</p>
    <p>
        <script>
            document.write(makeid(10))
        </script>

    </p>
</body>
</html>
